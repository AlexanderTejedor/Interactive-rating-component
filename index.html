<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--========== favicon ==========-->
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <!--========== fonts ==========-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--========== Css ==========-->
    <link rel="stylesheet" href="./style.css">
    <title>Interactive rating component</title>
</head>
<body>
    <main class="main-container">
        <section id="card-content">
            <figure class="card-icon">
                <img src="./assets/images/icon-star.svg" alt="start Icon">
            </figure>
            <h1 class="card-title">How did we do?</h1>
            <p class="card-description">Please let us know how we did with yout support request. All feedback is appreciated to help us improve our offering!</p>
            <div class="card-options">
                <button id="one" class="active-btn">1</button>
                <button id="two" class="active-btn">2</button>
                <button id="three" class="active-btn">3</button>
                <button id="four" class="active-btn">4</button>
                <button id="five" class="active-btn">5</button>
            </div>
            <button id="card-btn">SUBMIT</button>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
